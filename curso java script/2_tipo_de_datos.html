<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de datos</title>
</head>
<body>
    <script>
        // Tipo de dato numerico
        var entero = 233;
       
        // Cadena de texto string
        var texto = 'hola mundo';
       
        // Array - Arreglos
        var personas = ['Oscar', 'Dasny', 'Olga']
        document.write(personas[0])

        // object - Objeto
        var objeto = {
            color: 'Morado',
            size: 12,
        } 

        // Boolean - Boleano
        false
        true

        // Undefined
        var oscar;
        document.write(oscar);

        //Null
        var numero1 = 10;
        var numero1 = null;

        //NaN
        var texto1 = 'Hola mundo';
        document.write(texto1 * 1)

    </script>
</body>
</html>
